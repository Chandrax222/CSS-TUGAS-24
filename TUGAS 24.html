<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/63/Code_Icon.PNG" type="image/x-icon">
    <title>TUGAS 24 CSS - Niomic</title>
</head>
<body>
    
    <form method="POST" action="">
        <div class="container-fluid">
            
            <div class="form-group">
                <label for="nama"><b>Nama Lengkap</b>: </label>
                <input class="form-control" type="text" name="nama" id="nama" placeholder="Nama Lengkap" autofocus>
            </div>
            
            <div class="form-group">
                <label for="alamat"><b>Alamat Saya</b>:</label>
                <textarea class="form-control" name="alamat" id="alamat" cols="30" rows="id" placeholder="Isi alamat rumah anda"></textarea>
            </div>
            
            <div class="form-group">
                <label for="file"><b>Foto Profil</b>: </label>
                <input class="form-control" type="file" nama="file" id="file">
            </div>
            
            <div class="form-group">
                <label for="email"><b>Email Saya</b>: </label>
                <input type="email" class="form-control" placeholder="Alamat email">
            </div>
            
            <div class="form-group">
                <label for="Kata Sandi"><b>Kata Sandi</b> : </label>
                <input class="form-control"  type="password" name="Kata Sandi" id="Kata Sandi" placeholder="Kata Sandi">
            </div>
            
            <div class="form-group">
                <label for="jenis_kendaraan"><b>Jenis Kendaraan anda</b> :</label>
                <input class="form-check-input" type="radio" name="motor" id="jenis_kendaraan" checked>Motor</input>
                <input class="form-check-input" type="radio" name="mobil" id="jenis_kendaraan" checked>Mobil</input>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-primary">Register</button>
            </div>            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
